<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRIAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Optima', sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
    }

    .get-in-touch {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      font-size: 20px;
      padding: 0 28px;
      height: 50px;
      line-height: 50px;
      border-radius: 25px;
      white-space: nowrap;
      cursor: pointer;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .get-in-touch.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .social-icons {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .social-icons.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .icon-wrapper {
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon-wrapper:hover {
      transform: scale(1.1);
    }

    .icon-wrapper img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .mute-button {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      cursor: pointer;
    }

    .mute-button img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      z-index: 1;
      font-family: 'Optima', sans-serif;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/drnfet98n/video/upload/v1753649307/PRIAM_Intro_Video_1_ticm5f.mp4" type="video/mp4" />
    </video>

    <!-- Enter the House button -->
    <div id="touchBtn" class="get-in-touch">Enter the House</div>

    <!-- Social Icons Row with Links -->
    <div id="socialIcons" class="social-icons">
      <a href="https://in.pinterest.com/thepriam/" target="_blank" class="icon-wrapper" title="Pinterest">
        <img src="https://res.cloudinary.com/drnfet98n/image/upload/v1753652185/Pinterest_bja9nu.png" alt="Pinterest" />
      </a>
      <a href="https://www.facebook.com/de.pri.am/" target="_blank" class="icon-wrapper" title="Facebook">
        <img src="https://res.cloudinary.com/drnfet98n/image/upload/v1753652185/Facebook_xu6cqg.png" alt="Facebook" />
      </a>
      <a href="https://www.instagram.com/de.pri.am/" target="_blank" class="icon-wrapper" title="Instagram">
        <img src="https://res.cloudinary.com/drnfet98n/image/upload/v1753652184/Instagram_d5ltlm.png" alt="Instagram" />
      </a>
      <a href="https://x.com/de_pri_am" target="_blank" class="icon-wrapper" title="X">
        <img src="https://res.cloudinary.com/drnfet98n/image/upload/v1753652185/X_nrijjl.png" alt="X" />
      </a>
      <a href="https://www.linkedin.com/in/de-pri-am/" target="_blank" class="icon-wrapper" title="LinkedIn">
        <img src="https://res.cloudinary.com/drnfet98n/image/upload/v1753652185/LinkedIn_exmqqp.png" alt="LinkedIn" />
      </a>
    </div>

    <!-- Sound Toggle Button -->
    <div id="muteToggle" class="mute-button">
      <img id="soundIcon" src="https://res.cloudinary.com/drnfet98n/image/upload/v1753652185/Sound_ub5ii7.png" alt="Sound Toggle" />
    </div>

    <!-- Copyright -->
    <div class="copyright">
      Â© 2025 PRIAM. All rights reserved.
    </div>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const soundIcon = document.getElementById('soundIcon');
    const muteToggle = document.getElementById('muteToggle');
    const touchBtn = document.getElementById('touchBtn');
    const socialIcons = document.getElementById('socialIcons');

    // Ensure autoplay works
    video.muted = true;

    const soundOn = "https://res.cloudinary.com/drnfet98n/image/upload/v1753652185/Sound_ub5ii7.png";
    const soundOff = "https://res.cloudinary.com/drnfet98n/image/upload/v1753652185/Mute_hvigsr.png";

    // Manual mute/unmute toggle
    muteToggle.addEventListener('click', () => {
      video.muted = !video.muted;
      soundIcon.src = video.muted ? soundOff : soundOn;
    });

    // Show social icons on hover, unmute video on first click
    touchBtn.addEventListener('mouseenter', () => {
      touchBtn.classList.add('hidden');
      socialIcons.classList.add('visible');
      video.muted = false;
      soundIcon.src = soundOn;
      video.play();
    });

    socialIcons.addEventListener('mouseleave', () => {
      socialIcons.classList.remove('visible');
      touchBtn.classList.remove('hidden');
    });
  </script>
</body>
</html>
